<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls Registration</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    .left-panel {
      width: 45%;
      background: linear-gradient(to bottom right, #d6336c, #ff69b4);
      color: white;
      padding: 40px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .left-panel h1 {
      font-size: 28px;
      line-height: 1.4;
    }

    .left-panel img {
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .form-container {
      width: 55%;
      padding: 40px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #888;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .intl-tel-input input {
      padding-left: 60px !important;
    }

    #shareBtn {
      background: #25D366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #shareBtn:hover {
      background: #1ebe5f;
    }

    #shareCounter {
      text-align: center;
      font-weight: 500;
      margin-bottom: 15px;
      color: #444;
    }

    #submitBtn {
      background: #d6336c;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    #submitBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #successMessage {
      background: #d1e7dd;
      color: #0f5132;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .left-panel, .form-container {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="Rocket Icon" />
      <h1>ðŸš€ Join <br> Tech For Girls</h1>
    </div>
    <div class="form-container">
      <form id="registrationForm">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" placeholder="Email ID" required />
        </div>

        <div class="form-group">
          <i class="fa fa-building-columns"></i>
          <input type="text" id="college" placeholder="College / Department" required />
        </div>

        <div class="form-group">
          <i class="fa fa-phone"></i>
          <input type="tel" id="phone" placeholder="Phone Number" required />
        </div>

        <button type="button" id="shareBtn">
          <i class="fab fa-whatsapp"></i> Share on WhatsApp
        </button>
        <div id="shareCounter">Click count: 0/5</div>

        <div class="form-group">
          <i class="fa fa-upload"></i>
          <input type="file" id="screenshot" required />
        </div>

        <button type="submit" id="submitBtn" disabled>Submit Registration</button>
      </form>

      <div id="successMessage">
        ðŸŽ‰ Your submission has been recorded.<br>Thanks for being part of Tech for Girls!
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const phoneInput = document.querySelector("#phone");
      const iti = window.intlTelInput(phoneInput, {
        initialCountry: "in",
        separateDialCode: true,
        nationalMode: false,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
      });

      let count = 0;
      const shareBtn = document.getElementById("shareBtn");
      const shareCounter = document.getElementById("shareCounter");
      const submitBtn = document.getElementById("submitBtn");

      shareBtn.addEventListener("click", () => {
        if (count < 5) {
          count++;
          shareCounter.textContent = Click count: ${count}/5;
          const msg = encodeURIComponent("Hey Buddy, Join Tech For Girls Community!");
          window.open(https://wa.me/?text=${msg}, '_blank');

          if (count === 5) {
            alert("âœ… Sharing complete. Please continue.");
            submitBtn.disabled = false;
          }
        }
      });

      document.getElementById("registrationForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        if (count < 5) {
          alert("Please complete sharing first.");
          return;
        }

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const college = document.getElementById("college").value;
        const phone = iti.getSelectedCountryData().dialCode + " " + phoneInput.value;
        const file = document.getElementById("screenshot").files[0];

        const formData = new FormData();
        formData.append("Name", name);
        formData.append("Phone", phone);
        formData.append("Email", email);
        formData.append("College", college);
        formData.append("Screenshot", file);

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwAd4sMp1YMHFrmdZRAmFbz4KBUOSMCzdw63LBxKvC1PKD6QNjbGQp5Um4OTyX1JPbK/exec'
; // Replace this with actual

        try {
          await fetch(scriptURL, { method: 'POST', body: formData });
          localStorage.setItem("submitted", "true");
          document.getElementById("registrationForm").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } catch (err) {
          console.error(err);
          alert("âš  Submission failed.");
        }
      });

      if (localStorage.getItem("submitted") === "true") {
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
